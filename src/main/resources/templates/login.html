<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Вход - Сервисный центр</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container-fluid text-center">
  <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

    <div th:if="${param.error}">
      <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>

    <div th:if="${param.logout}">
      <p class="text-warning">Вы вышли из аккаунта.</p>
    </div>

    <div class="border border-secondary p-3 rounded">
      <p>Вход</p>
      <p>
        <input type="text" name="username" class="form-control" placeholder="Имя пользователя" required autofocus/>
      </p>
      <p>
        <input type="password" name="password" class="form-control" placeholder="Пароль" required />
      </p>
      <p>
        <input type="checkbox" name="remember-me" />&nbsp;Запомнить меня
      </p>
      <p>
        <input type="submit" value="Войти" class="btn btn-primary" />
      </p>
    </div>
  </form>
</div>
</body>
</html>
