<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <title>Обновление данных клиента - Сервисный центр</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <h1>Обновление данных</h1>
  </div>
  <form th:action="@{/customer-data}" th:object="${customer}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">Имя: </label>
        <div class="col-8">
          <input type="text" th:field="*{name}" class="form-control"
                 required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Фамилия: </label>
        <div class="col-8">
          <input type="text" th:field="*{surname}" class="form-control"
                 required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Номер телефона: </label>
        <div class="col-8">
          <input type="tel" th:field="*{phone}" class="form-control"
                 required  pattern="[0-9]{11}"/>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Обновить данные</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
